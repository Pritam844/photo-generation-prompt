<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ðŸ”¥ IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Info Hub</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dbd7d7;
            color: #111;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 420px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* PROFILE IMAGE */
        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }

        h1 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .link {
            display: block;
            text-decoration: none;
            background: #f5f5f5;
            color: #000;
            margin: 10px 0;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .link:hover {
            background: #e6e6e6;
        }

        /* ðŸ“± EXTRA SMALL SCREENS */
        @media (max-width: 360px) {
            h1 {
                font-size: 16px;
            }
            .profile-pic {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>

<div class="card">

    <img src="igp.jpeg" alt="Profile Photo" class="profile-pic">

    <h1>PRITAM CHOWDHURY</h1>
    <p>Photo prompts | AI generator</p>

    <input type="text" id="search" placeholder="Search Post..." onkeyup="searchLinks()">

    <a class="link" href="https://www.instagram.com/ai_photo_generator_prompt/" target="_blank">Instagram</a>
    <a class="link" href="post1.html">POST 1</a>

</div>

<script>
function searchLinks() {
    let input = document.getElementById("search").value.toLowerCase();
    let links = document.getElementsByClassName("link");

    for (let i = 0; i < links.length; i++) {
        let text = links[i].innerText.toLowerCase();
        links[i].style.display = text.includes(input) ? "block" : "none";
    }
}
</script>

</body>
</html>
